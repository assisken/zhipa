{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block field_sets %}
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <fieldset class="module aligned">
                {% for field in form %}
                    <div class="form-row field-name {% if form.errors %}{{ form.error_css_class }}{% endif %}">
                        {% if field.errors %}
                            <ul class="errorlist">
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <div>
                            <label for="{{ field.id_for_label }}"
                                   class="{{ form.required_css_class }}"
                            >{{ field.label }}:</label>
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
            </fieldset>
        </div>
        {{ block.super }}
    </form>
{% endblock %}
